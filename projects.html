    <main class="projects-container">
        <h1>My Projects</h1>
        <div class="project-list">
            <div class="project">in
                <h2>Funky Panic Attack</h2>
                <img src="header.jpg" alt="">
                <p>
                    Can Luna navigate this funky world to find Halloween? - Talk to strange and compelling characters!
                    Freeze obstacles and activate the fast Chili Pepper Mode, but beware - it also makes you

            </div>

            <div class="audio-player2">
                <button id="play-btn"> Play</button>
                <button id="pause-btn">革 Pause</button>

                    <source src="music.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </div>
        </div>
    </main>

    <canvas id="star-canvas"></canvas>

    <script>
        // Selecci贸n de elementos
        const audio = document.getElementById('background-audio');
        const playBtn = document.getElementById('play-btn');
        const pauseBtn = document.getElementById('pause-btn');
        const canvas = document.getElementById('star-canvas');
        const ctx = canvas.getContext('2d');

        // Ajustar el tama帽o del canvas al tama帽o de la ventana
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Reproducci贸n autom谩tica al cargar la p谩gina
        window.addEventListener('DOMContentLoaded', () => {
            audio.play().catch((error) => {
                console.log('Autoplay bloqueado, el usuario debe interactuar con la p谩gina.');
            });
        });

        // Bot贸n de reproducci贸n
        playBtn.addEventListener('click', () => {
            audio.play();
        });

        // Bot贸n de pausa
        pauseBtn.addEventListener('click', () => {
            audio.pause();
        });

        // Generar estrellas
        let stars = [];
        for (let i = 0; i < 100; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                radius: Math.random() * 2,
                speed: Math.random() * 0.5
            });
        }

        // Dibujar estrellas
        function drawStars() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            stars.forEach(star => {
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                ctx.fillStyle = 'white';
                ctx.fill();
                star.x -= star.speed;
                if (star.x < 0) star.x = canvas.width;
            });
            requestAnimationFrame(drawStars);
        }

        drawStars();
    </script>
